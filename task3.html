<!DOCTYPE html>
<html>
    <head>
        <title>
        Palindrome & Anagram
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="task3.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Palindrome & Anagram Checker</h1>
                <p>Palindrome is a word, phrase, or sequence that reads the same backwards as forwards, e.g. madam or nurses run.</p>
                <p>Anagram a word, phrase, or name formed by rearranging the letters of another, such as spar, formed from rasp.</p>
                <button class="btn btn-success btn-lg">Go ahead!!</button>
            </div>
           
            <h3 class="text-secondary">Palindrome Checker</h3>
            <input type="text" id="palin" name="palin" placeholder="enter a word" required>
            <button class="btn btn-outline-primary btn-sm" onclick="return palindrome()">Check!</button>
            <button class="btn btn-outline-info btn-sm"  onclick="document.getElementById('palin').value=''">Reset</button>
            <p class="text-primary" id="yes"></p>
            <p class="text-danger" id="no"></p>
            
            <h3 class="text-secondary">Anagram Checker</h3>
            <input type="text" id="anagram" name="anagram" placeholder="String of words" required>
            <input type="text" id="second" name="second" placeholder="enter a word" required>
            <button class="btn btn-outline-primary btn-sm" onclick="return anagram()">Check!</button>
            <button class="btn btn-outline-info btn-sm"  onclick="document.getElementById('anagram').value='';document.getElementById('second').value=''">Reset</button>
        </div>



        <script src="task.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    </body>

</html>
