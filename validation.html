<!DOCTYPE html>
<html>
    <head>
        <title>Form validation</title>
        <link rel="stylesheet" href="validation.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        
           
                <div class="display-4" style="text-align: center;">Registration form</div>
                <br>
                
                 <form method="get" action="#" onsubmit="return !!(validName() & validNo() & validEmail() & success())">
                    
                <table cellpadding="12">
                    <tr>
                        <td class="center">
                            <b>First name:</b>
                        </td>
                        <td class="width"><input type="text" id="name" name="name" required></td>
                        <td id="validity" class="text-danger"></td>
                    </tr>
                    <tr>
                        <td class="center">
                            <b>E-mail:</b>
                        </td>
                        <td class="width"><input type="email" id="e-mail" name="e-mail" required></td>
                        <td id="email" class="text-danger"></td>
                    </tr>
                    <tr>
                        <td class="center">
                            <b>Phone No:</b>
                        </td>
                        <td class="width"><input type="tel" id="phone" name="phone"></td>
                        <td id="phoneno" class="text-danger"></td>
                    </tr>
                </table>
                <input type="checkbox" id="declare" name="declare"  onclick="terms_changed(this);valthisform()"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;I declare above details given by me are true<br>
                <br>
                <button class="btn btn-success" id="submit" type="submit" value="Submit" disabled>Submit</button>
                <button class="btn btn-primary" type="reset" onclick="document.getElementById('validity').value='';document.getElementById('email').value='';document.getElementById('phoneno').value=''">Reset</button>
                  
                 </form>
               
          
          









        <script src="task.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
